name: Reusable Deploy
on:
  workflow_call:
    inputs:
      artifact-name:
        description: nombre de los artifact files
        required: false
        default: dist
        type: string
    outputs:
      result:
        description: resultado de la operacion de despliegue
        value: "${{jobs.deploy.outputs.outcome}}"
#    secrets:
#      some-secret:
#        required: true
jobs:
  deploy:
    outputs:
      outcome: ${{steps.set-result.outputs.set-result  }}
    runs-on: ubuntu-latest
    steps:
      - name: Get Code
        uses: actions/download-artifact@v4
        with:
          name: ${{inputs.artifact-name}}
      - name: List files
        run: ls
      - name: Output information
        run: echo "Deployment & uploading..."
      - name: Set result output
        id: set-result
        run: echo "set-result=success" >> $GITHUB_OUTPUT